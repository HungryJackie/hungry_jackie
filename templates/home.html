{% extends "base.html" %}

{% block content %}
<h1>Hungry Jackie에 오신 것을 환영합니다!</h1>
<p>
    {% if user.is_authenticated %}
        안녕하세요, {{ user.email }}님!
        <a href="{% url 'account_logout' %}">로그아웃</a>
    {% else %}
        <a href="{% url 'account_login' %}">로그인하기</a> 또는 <a href="{% url 'account_signup' %}">회원가입</a>
    {% endif %}
</p>
{% endblock %}
