{% extends "base.html" %}
{% load i18n %}

{% block title %}로그아웃 - Hungry Jackie{% endblock %}

{% block extra_head %}
<style>
    body {
        background-color: #f4f7f6;
        font-family: 'Inter', sans-serif;
    }
    .logout-container {
        max-width: 400px;
        margin: 3rem auto;
        background: white;
        border-radius: 1rem;
        padding: 2.5rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        text-align: center;
    }
    .logout-container h2 {
        color: #333;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }
    .logout-container p {
        color: #666;
        font-size: 1rem;
        margin-bottom: 2rem;
    }
    .logout-container form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .btn-confirm {
        padding: 0.8rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn-confirm:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
    }
    .btn-cancel {
        padding: 0.8rem;
        background-color: #f0f2f5;
        color: #666;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-cancel:hover {
        background-color: #e2e4e8;
    }
</style>
{% endblock %}

{% block content %}
<div class="logout-container">
    <h2>👋 로그아웃 하시겠어요?</h2>
    <p>정말로 로그아웃하려면 아래 버튼을 눌러주세요.</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button class="btn-confirm" type="submit">로그아웃</button>
    </form>
</div>
{% endblock %}
